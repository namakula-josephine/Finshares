<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FinShares</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eaf6fc;
            font-family: Arial, sans-serif;
        }

        .navbar-custom {
            background-color: #002147;
            padding: 10px 0;
        }

        .navbar-custom .navbar-brand {
            color: white;
            font-size: 1.5rem;
        }

        .forgot-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .forgot-container h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .forgot-container .form-control {
            border-radius: 5px;
        }

        .forgot-container .btn {
            background-color: #0056b3;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .forgot-container .btn:hover {
            background-color: #004a9b;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">FinShares</a>
        </div>
    </nav>

    <!-- Forgot Password Form -->
    <div class="forgot-container">
        <h3>Login to your FinShares account</h3>
        <p>Please enter your email address below, and we will send you a link to reset your password.</p>
        <form>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
