{% extends 'base.html' %}

{% block content %}
<!-- Category Section -->
<section class="py-5" style="background-color: #e8f4fc;">
    <div class="container">
        <!-- ✅ FIX: Ensure full category name is displayed -->
        <h2 class="mb-4">{{ category }} in {{ city.name }}</h2>

        <h5 class="mb-4">Towns in {{ city.name }}</h5>
        <div class="row">
            {% if towns %}
                {% for town in towns %}
                <div class="col-md-4 col-sm-6 mb-3">
                    <!-- ✅ FIX: Wrap the whole card inside <a> to make it clickable -->
                    <a href="{{ url_for('main.town_page', town_name=town.name) }}" class="text-decoration-none">
                        <div class="p-3 border rounded shadow-sm bg-white text-center">
                            <span class="badge badge-primary rounded-circle px-3 py-2 mb-2">{{ loop.index }}</span>
                            <h5 class="text-dark">{{ town.name }}</h5>
                        </div>
                    </a>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-danger">❌ No towns found for this city.</p>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
